# Docker image
# Build a Docker image to deploy, run, or push to a container registry.
# Add steps that use Docker Compose, tag images, push to a registry, run an image, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

variables:
- group: appservices4711
- imageName: 'demoapp-base:$(build.buildId)'

steps:
- script: docker build -t $(dockerId).azurecr.io/$(imageName) .
  displayName: 'docker build'
- script: docker login -u $(dockerId) -p $(pswd) $(dockerId).azurecr.io
  displayName: 'docker login'
- script: docker push $(dockerId).azurecr.io/$(imageName)
  displayName: 'docker push'

